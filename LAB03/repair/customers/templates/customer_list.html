<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <h1>Customers</h1>
    <a href="{% url 'customer_add' %}">Add New Customer</a>
    <ul>
        {% for customer in customers %}
            <li>
                <a href="{% url 'customer_detail' customer.id %}">{{ customer.name }}</a>
                <a href="{% url 'customer_edit' customer.id %}">Edit</a>
                <a href="{% url 'customer_delete' customer.id %}" onclick="return confirm('Are you sure?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
