<!-- customer_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if edit %}Edit{% else %}Add{% endif %} Customer</title>
</head>
<body>
    <h1>{% if edit %}Edit{% else %}Add{% endif %} Customer</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'customer_list' %}">Back to Customer List</a>
</body>
</html>
