<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Customer</title>
</head>
<body>
    <h1>Are you sure you want to delete this customer?</h1>
    <p><strong>Name:</strong> {{ customer.name }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'customer_list' %}">Cancel</a>
</body>
</html>
